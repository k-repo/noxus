<form name="leagueSearch">
    <div class="fab-right pull-right">
        <button class="button button-fab button-balanced icon ion-search"
                ng-click="getSummoner(summoner); loading()"></button>
    </div>
    <label style="width: 80%;" class="item item-input item-floating-label">
        <span class="input-label">Summoner's name</span>
        <input style="height: 60%;" type="search" name="summoner" ng-model="summoner" placeholder="Summoner's name">
    </label>

</form>
